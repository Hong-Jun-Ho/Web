<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>안녕</title>

<style>
.wrapper{
	display:grid; 
	grid-template-columns:70% 30%;

}
.wrapper>div{
	background: #eee;
	padding: 1em;

}
.wrapper> div:nth-child(odd){
	background: #fff;

}


</style>		

	</head>
	<body>
	<div class="wrapper">
		<div>
		<ul>
			<li> 범주형 자료(categorial data) </li>
			<li>
			<p>
			명목형 자료(nominal data) </p>
   				<p>- 숫자로 바꾸어도 그 값이 크고 작음을 나타내는 것이 아니라 단순히 범주를 표시</p> 
  					 - 예) 성별(주민번호), 혈액형 </li>
			<li><p> 순서형 자료(ordinal data)</p>
   - 범주의 순서가 상대적으로 비교 가능</li>
   
		</ul>
		
	

 
		</div>
		<div>
	   - 예) 비만도(저체중, 정상, 과체중, 비만, 고도비만), 학점, 선호도
   - 대부분 수치형 자료를 그룹화 하여 순서형 자료로 바꿈
		</div>
	</div>

	</body>
</html>
